trigger:
  - master
pr:
  - master

variables:
  vswdbotLogin: vswdbot
  appiumVersion: 1.17.0
  basicOnly: false
  expoCLIVersion: latest
  nightlyBuild: false
  smokeTestDirectory: test/smoke

jobs:
  - job: Linux
    pool:
      name: 'React Native smoke tests - Linux'
    timeoutInMinutes: 30
    steps:
    - checkout: self
      clean: true
    - template: smoke-tests-common-validation.yml
